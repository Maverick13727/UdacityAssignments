<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Cat-Clicker</title>
  </head>
  <body>
      <article>
        <ul id="cat-list">
        </ul>
        <section id="display-area">
          <h2 id="cat-header"></h2>
          <img id="cat-image" src="" alt="cat image">
          <p id="cat-clicks"></p>
        <section>
        <form>
          <button id="button-admin" type="button">Admin</button><br>
          <div id="form-input">
            CatName:
            <input id="name-input" type="text" name="name"><br>
            Image Url:
            <input id="url-input" type="text" name="url"><br>
            Clicks:
            <input id="clicks-input" type="text" name="clicks"><br>
            <button id="button-save" type="button">Save</button>
            <button id="button-cancel" type="button">Cancel</button>
          <div>
        </form>

      </article>
      <script src="main.js"></script>
</body>
</html>
